<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">

    <title>Palindrome Checker</title>
</head>

<body>
    <section class="wholeThing">
    <div class="chat">
        <div class="mine messages">
            <div class="message last">
                Hey, what's a palindrome?
            </div>
        </div>
        <div class="yours messages">
            <div class="message last">
                It's a word, phrase, or sequence that reads the same backward as forward.
            </div>
        </div>
        <div class="mine messages">
            <div class="message last">
                Cool. So is <input placeholder="text"></input> a palindrome?
            </div>
        </div>
        <div class="yours messages">
            <h2 class="answer" div class="message last" > 
        </div>
    </div>
    </div>
</section>
<p id="directions">fill in the blank to see if it's a palindrome.</p>
</body>
<script src="main.js"></script>
</html>
